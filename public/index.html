<html>
  <head>
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet">
  </head>

  <body>
    <div class = "center">
      <p id = "intro">WORK TO-DOS</p>
      <p id = "instruct1">Enter text into the input field to add items to your list (max 28 characters).</p>
      <p id = "instruct2">Click the item to mark it as complete.</p>
      <p id = "instruct3">Click the "X" to remove the item from your list.</p>
    </div>

    <div id="todo" class="center"></div>
    <div id="container" class="center"></div>
  </body>
</html>
